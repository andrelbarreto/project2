<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../public/assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/search.js" type="text/javascript"></script>
    <title>Search Podcasts!</title>
  </head>
  <body>

    <div id="main" class="container">
      <div class="jumbotron col-10">
        <a class="btn btn-dark btn-xs btnLeft" href="./index.html" role="button">Home</a>

        <h1 class="display-4">Search Podcasts!</h1>
        <p class="lead">You can search for Podcasts by Title or Author...</p>


        <div class="dropdown">
          <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search By:
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Search By Title</a>
            <a class="dropdown-item" href="#">Search By Author</a>
          </div>
        </div>

        
        <br></br>
      
        <form class="searchForm">
          <input type="text" id="searchBox" name="" placeholder="Search...">
          <button type="submit" id="searchBtn" class="btn btn-dark btn-md fa fa-search"></button> 
        </form>
        <br></br>
        <h6>Click on the <i class="fa fa-microphone"></i> to add podcast to your collection.</h6>
        <hr class="my-4">
        
        <div class="row">        
          
          <!-- Search Results ------->
          <div class="appBoxes col-4" >
            <div id="sResults" class="container"></div>
              <h5>Search Results:</h5>
                <div>
                  <form action="{{this.id}}?_method=PUT" method="POST">
                    {{}}  
                    <button type="submit" class="micButton fa fa-microphone"></button>
                  </form>
                </div>
          </div>

        <!---- Middle  Column -------------->
          <div class="col-4">
         
        
          </div>

        <!------ Collection Column --------------->
          <div class="appBoxes col-4">
            <div class="container">
              <h5>My Collection:</h5>
                {{}}
                {{}}                  
            </div>            
          </div>

          <div class="nameContainer col-12">
          <form class="nameForm">
            <input type="text" id="nameBox" name="" placeholder="Name Collection">
            <button type="submit" class="btn btn-dark btn-md fa fa-search"></button> 
          </form>
        </div>  


        </div>

      </div>     
    </div>


  </body>
</html>
